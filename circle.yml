machine:
  node:
    version: 6.8.0
dependencies:
  pre:
    - gem install compass
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn
test:
  override:
    - yarn test
deployment:
  master:
    branch: master
    commands:
      - ./ci_deploy.sh
